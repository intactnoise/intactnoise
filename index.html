<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Static Image</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="robots" content="noindex, nofollow, noimageindex, noarchive, nosnippet, max-image-preview:none">
  <meta name="googlebot" content="noindex, nofollow, noimageindex, max-image-preview:none">
  <meta name="bingbot" content="noindex, nofollow">
  <meta name="referrer" content="no-referrer">

  <style>
    html, body { height: 100%; margin: 0; background: #000; color: #fff; }
    .wrap { height: 100%; display: flex; align-items: center; justify-content: center; padding: 24px; box-sizing: border-box; }
    img { max-width: min(90vw, 720px); height: auto; display: block; }
  </style>
</head>
<body>
  <div class="wrap">
    <img src="comingsoon intactnoise.png" alt="" width="1600" height="900" loading="eager" decoding="async">
  </div>
</body>
</html>
